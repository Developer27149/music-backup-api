name: GitHub Actions For My Vue Project Support API
on:
  push:
    branches:
      - main

env:
  PHONE: 15676383109
  PASS: ${{ secrets.PASS }}
  ACCESS_TOKEN: ${{ secrets.TOKEN }}

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: 安装 SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY2 }}
          known_hosts: 'lucky'
      - name: 添加可信任的服务器地址信息
        run: ssh-keyscan -H ${{ secrets.SSH_IP2 }} >> ~/.ssh/known_hosts
      - name: 同步部署
        run: rsync -avz . root@${{ secrets.SSH_IP2 }}:~/music-backend-api/
      - name: 登录服务器并且重启 PM2 服务
        run: ssh root@${{ secrets.SSH_IP2 }} "cd music-backend-api && yarn && bash ./running.sh"
      - run: echo "🍏 This job's status is ${{ job.status }}."
